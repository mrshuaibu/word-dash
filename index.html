<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Shuaibu Michael">
        <meta name="description" content="My web project">
        <meta name="keywords" content="html, css, web, seo, web development">
        <title> WordDash </title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x=icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all"> -->
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <script src="./assets/js/index.js" type="module" defer></script>

    </head>
    <body>
        <main>
            <div class="general container">
                <div class="video-container">
                    <video autoplay loop muted playsinline>
                        <source src="./assets/video/video2.mp4" type="video/mp4">
                    </video>
                </div>                
                <div class="box flex">
                    <div class="title flex">
                    <p> WORD DASH </p>
                    <button class="start-button"> START </button>
                    </div>
                    <div class="time-counter flex">
                        <i class="fa-solid fa-stopwatch"></i>
                        <p> --- </p>
                    </div>
                    <div class="random-word">
                        <P>  </P>
                    </div>
                    <div class="hit-counter">
                        <p> 0 HITS </p>
                    </div>
                    <div class="input-area">
                        <input 
                        class="input-area"
                        type="text" 
                        placeholder="Press START to play"
                        >
                    </div>
                    <div class="creator">
                        <p>Created by Michael Shuaibu</p>
                    </div>
                    <div class="scoresheet"></div>
                </div>
            </div>
        </main>
    </body>
</html>
